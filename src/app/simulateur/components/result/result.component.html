<table>
  <caption>
<h3 class="messages">{{progressiveMessage$ | async}}</h3>
  </caption>
  <div id="header-table">
    <th class="description">prestations</th>
    <th class="price">prix</th>
  </div>
  <tr *ngFor="let presta of quote">
    <td class="description">{{ presta.description }} :</td>
    <td class="price">{{ presta.price | currency:'EUR'}}</td>
  </tr>
  <p class="messages" *ngIf="formValues.features.other">
    Vous avez souhaitez intégrer une fonctionalité non répertoriée, contactez-moi pour en discuter.
  </p>
</table>
<div id="button-wrapper">
  <button class="space-button" (click)="reinitializer()">réinitialiser</button>
  <button class="space-button">
    <a href="mailto:contact@clickonaute.fr">contact</a>
  </button>
</div>
