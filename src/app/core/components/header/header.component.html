
  <a (click)="retourAccueil()" id="logo-wrapper"
    [ngClass]="{
      'hide' :hideHeader(),
      'reveal': !hideHeader(),
      'loading': isLoading()}">
    <img id="logo" src="assets/images/logo-Clickonaute.svg" alt="clickonaute.fr"
      aria-describedby="logo clickonaute.fr avec fusée au décolage" />
    <div id="header-rocket">
      <img id="rocket-core" src="assets/images/rocket.svg" alt="fusée" />
      <img id="flamme" src="assets/images/flamme.svg" alt="flamme de la fusée" />
    </div>
  </a>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">

<div id="go-top" #takeOffBtn (click)="onTheTop()" [ngClass]="{
    'take-off' :takeOff(),
    'reveal' : revealTakeOfBtn()&&!takeOff()
    }">
  <img id="rocket" src="assets/images/rocket.svg" alt="fusée" />
  <img id="fire" src="assets/images/flamme.svg" alt="flamme de la fusée" />
</div>
