<main *ngIf="selectedSection()!== 'loading'">
  <div *ngIf="selectedSection() !=='menu';else menu">
    <section id="msg-section">
      <app-message-displayer [message]="introductionMessage" (click)="closeMsg()"></app-message-displayer>
    </section>
    <section>
      <h1>Créateur Web indépendant</h1>
      <ul>
        <li>Conception de sites internet</li>
        <li>Développement d’applications web pour les entreprises</li>
      </ul>
    </section>
    <button class="space-button" (click)="consultAgenda()">mes
      disponibilités</button>
  </div>
  <!-- section menu -->
  <ng-template #menu>
    <nav>
      <ul>
        <h2>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
          </svg>
          Menu
        </h2>
        <li><a routerLink="/front" (click)="sectionSelector('pages')">Prestations front-end</a></li>
        <li><a routerLink="/back" (click)="sectionSelector('pages')">Prestations back-end</a></li>
        <li><a routerLink="/methods" (click)="sectionSelector('pages')">Methodes de travail</a></li>
        <li><a routerLink="/about" (click)="sectionSelector('pages')">Parcours</a></li>
        <li><a routerLink="/contact" (click)="sectionSelector('pages')">Contact</a></li>
        <!-- <li><a routerLink="/jeux" (click)="sectionSelector('pages')">Mini-jeux</a></li> -->
        <li>
          <button class="reducer" (click)="sectionSelector('accueil')">
            retour à l'accueil
          </button>
        </li>
      </ul>
    </nav>
  </ng-template>
  <!-- accès au simulateur -->
  <!-- <app-sim-btn *ngIf="selectedSection() === 'accueil'" (click)="sectionSelector('pages')"></app-sim-btn> -->
</main>
<footer *ngIf="introductionMessage()===''">
  <a href="https://github.com/PierreEtrillard">
    <img src="../../../../../assets/images/gitHub.svg" alt="lien vers le compte github de pierre Etrillard"></a>
  <div class="icon-spacer"></div>
  <a href="https://linkedin.com/in/pierre-etrillard-clickonaute" class="invers-anim">
    <img src="../../../../../assets/images/linkedIn.svg" alt="lien vers le compte linkedIn de pierre Etrillard"></a>

</footer>
